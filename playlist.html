<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <title>My spotify ðŸŽ§</title>
</head>

<body>
    <div style="width: 100%; height: 100vh; background-color: black; display: flex;">
        <div class="col-3 m-2">
            <div class="row ms-2">
                <div class="card mt-2" style="width: 100%; background-color: #121212; color: white;">
                    <div class="card-body">
                        <p>
                            <i class="bi bi-spotify fs-4"></i>
                            <span class="ms-1">Spotify</span>
                        </p>
                        <p>
                            <i class="bi bi-search"></i>
                            <span class="ms-1">Inicio</span>
                        </p>
                        <p>
                            <i class="bi bi-house-door-fill"></i>
                            <span class="ms-1">Buscar</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- CARD 2 - Bibliotecas -->
            <div class="row ms-2">
                <div class="card mt-2" style="width: 100%; background-color: #121212; color: white;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <p class="iconoInicio">
                                    <i class="bi bi-collection-fill"></i>
                                    <span class="ms-1" style="font-size: 3vh;">Tu biblioteca</span>

                                </p>
                            </div>
                            <div class="col-2 iconoInicio">
                                <i class="bi bi-plus-lg fs-3"></i>
                            </div>
                        </div>
                        <div class="row ms-2">
                            <div class="card mt-2" style="width: 100%; background-color: #242424; color: white;">
                                <div class="card-body">
                                    <p class="fs-5 fw-bold">Crea tu primera playlist</p>
                                    <p class="fs-5 fw-normal">Es muy facil te podemos ayudar</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ms-2">
                <div class="card mt-2" style="width: 100%; background-color: #121212">
                    <div class="card-body">
                        CARD
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9 m-2">
            <div class="navTop">
                <div class="actions">
                    <div class="left" onclick="returnHome(event)">
                        <i class="bi bi-chevron-left" style="color: white;"></i>
                    </div>
                    <div class="right">
                        <i class="bi bi-chevron-right" style="color: white;"></i>
                    </div>
                </div>
                <div class="buttons">
                    <span class="register">
                        Registrate
                    </span>
                    <span class="login rounded-pill">
                        Iniciar Sesion
                    </span>
                </div>
            </div>
            <div class="playlistContainer col-9 ms-1 mt-1">
                <div class="info-playlist rounded shadow" >
                    <div class="container">
                        <div class="row cardInfo">
                            <div class="col-4 contentImage">
                                <div class="imgPlaylist">
                                    <img src="./img/loadCardImage.png" id="albumImage" alt="load card temp" class="rounded shadow">
                                </div>
                            </div>
                            <div class="col-8 title-description-playlist">
                                <div class="name-playlist" style=" color: white;">
                                    <h1 id="albumTitle">Playlist</h1>
                                </div>
                                <div class="description-playlist" style=" color: white;">
                                    <p id="albumDescription">Descripcion</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actionPlaylist"></div>
                    <div class="buttons-playlist">
                        <div class="btn-play">
                            <i class="bi bi-play-fill"></i>
                        </div>
                        <div class="btn-like-playlist" style="color: #A7A7A7;">
                            <i class="bi bi-heart"></i>
                        </div>
                        <button class="btn btn-outline-success">...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Scrips -->
    <script src="./js/playlist.js"></script>
    <!-- ESTILOS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
